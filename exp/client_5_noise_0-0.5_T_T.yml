data:
  project_name: "AnalogAI"
  architecture: "resnet18"
  dataset: "cifar10"
  n_classes: 10
  
training: 
  optimizer: "Adam"
  batch_size: 64
  lr: 0.001
  weight_decay: 0.0005
  momentum: 0.000000001
  epochs: 1
  warmup: 1000
  beta1: 0.9
  amsgrad: false
  eps: 0.00000001
  grad_clip: 1.0

recovery:
