  optimizer: 
    sam: false
    adaptive: false # ASAM

  adversarial: 
    FGSM: 
      use: false  
      epsilon: 0.03
    PGD: 
      use: false 
      epsilon: 0.03
      num_steps: 10
      alpha: 0.01

  qat: 
    use: false
    a_bits: 8
    w_bits: 8

inference:
  platform:
    sram:
      use: False
      intensity: 200
    aihwkit:
      use: True
      n_w: 0.02
    memtorch:
      use: false