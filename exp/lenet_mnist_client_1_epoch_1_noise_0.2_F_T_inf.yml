data:
  project_name: "AnalogAI"
  architecture: "lenet"
  dataset: "mnist"
  n_classes: 10
  
training: 
  optimizer: "Adam"
  batch_size: 256
  lr: 0.001
  weight_decay: 0.0005
  momentum: 0.000000001
  epochs: 100
  warmup: 1000
  beta1: 0.9
  amsgrad: false
  eps: 0.00000001
  grad_clip: 1.0
  client_num_in_total: 1
  use_fl: False
  device: "cuda"
  use_neg: True #是否反馈

recovery:
  noise_0: 
    act_inject:
      use: false
      type: "Negative Feedback" # "uniform"
      mean: 1.0
      sigma: 0.05
      mask: None
      add: false
      mul: True
    weight_inject: 
      use: false
      type: "Negative Feedback" # "uniform"
      add: false
      mul: True
      level: 0.1
